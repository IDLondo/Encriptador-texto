<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador - Desafio1</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img class="logo" src="Logo.png" alt="logo">  
        </header>

        <main>
            <section class="seccion1">
                <div class="contenido-texto">
                    <textarea placeholder="Ingrese el texto aquí" class="area-texto" ></textarea>
                </div>
                <div class="alerta">
                    <img src="excla.png"> <p>Solo letras minúsculas y sin acento</p>
                </div>
                <div class="botones">
                    <input type="button" class="btn-encriptar" value="Encriptar">
                    <input type="button" class="btn-desencriptar" value="Desencriptar">
                </div>
            </section>

            <section class="seccion2">
                <div class="cuadro-muneco">
                    <img src="Muñeco.png" class="muneco">
                </div>
                <div class="parrafo">
                    <h3>Ningún mensaje fue encontrado</h3><br> 
                        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <div class="copiar-texto">
                    <input type="button" class="btn-copiar" value="Copiar">
                </div>
                <div class="resultado">
                    <p class="resultado-texto"></p>
                </div>
            </section> 
        </main>
    </body>
    <script src="script.js"></script>
</html>
